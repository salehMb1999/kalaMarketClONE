<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
  </head>
  <body>
    <header class="header">
      <div class="headerWrapper">
        <div class="logoSection">
          <img src="./assets/imgs/logo.png" alt="logo" class="logoImg" />
        </div>
        <div class="searchSection">
          <input
            class="searchBar"
            type="search"
            placeholder="نام کالا، برند و یا دسته مورد نظر خود را جستجو کنید..."
          />
          <div class="searchImgWrapper">
            <img
              src="./assets/imgs/search.png"
              alt="search"
              class="searchImg"
            />
          </div>
        </div>
        <div class="accountSection">
          <p class="accountText">حساب کاربری</p>
          <img src="./assets/imgs/man.png" alt="man" class="accountImg" />
        </div>
      </div>
      <div class="searchSectionMobile">
        <input
          class="searchBar"
          type="search"
          placeholder="نام کالا، برند و یا دسته مورد نظر خود را جستجو کنید..."
        />
        <div class="searchImgWrapper">
          <img src="./assets/imgs/search.png" alt="search" class="searchImg" />
        </div>
      </div>
    </header>
  </body>
</html>
